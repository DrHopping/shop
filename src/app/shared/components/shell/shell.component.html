<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/products" (click)="drawer.close()">ğŸ“¦ Products</a>
      <a mat-list-item routerLink="/cart" (click)="drawer.close()">ğŸ›’ Cart</a>
      <a *ngIf="isCurrentUserAdmin" mat-list-item routerLink="/admin" (click)="drawer.close()">
        ğŸ›¡ï¸ Admin
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">ğŸ›ï¸ {{ appName }}</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/products">ğŸ“¦ Products</a>
        <a mat-button routerLink="/cart">ğŸ›’ Cart</a>
        <a *ngIf="isCurrentUserAdmin" mat-button routerLink="/admin">ğŸ›¡ï¸ Admin</a>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <app-dropdown
          placeholder="Role"
          [items]="roleList"
          (itemSelected)="onRoleChange($event)"
        ></app-dropdown>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
